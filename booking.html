<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        * {
            color: rgb(28, 36, 136);

        }

        .container {
            background-color: darkkhaki;
        }
    </style>
</head>

<body>

    <div style="display: flex;">
        <button style="margin-right: 15%; margin-left: 20%;" onclick="window.location.href='./index.html'">Về trang
            chủ</button>
        <h1 style=" text-align: center;">Đăng ký du lịch</h1>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <tbody>

                <tr>
                    <th scope="row">Họ và tên</th>
                    <td><input type="text" id="txt_Ten" placeholder="Nguyen van a">
                        <div id="txt_TenHelp" class="form-text"></div>
                    </td>

                </tr>
                <tr>
                    <th scope="row">Địa chỉ</th>
                    <td><input type="text" id="txt_DiaChi" placeholder="22,abc,ijk">
                        <div id="txt_DiaChiHelp" class="form-text"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Điện thoại</th>
                    <td><input type="text" id="txt_SDT" placeholder="0123445678">
                        <div id="txt_SDTHelp" class="form-text"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Khách Viện Nam</th>
                    <td><input type="checkbox" name="" id="check_VN"></td>
                </tr>
                <tr>
                    <th scope="row">Chọn tour</th>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Hà Nội - Kontum
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><button class="dropdown-item">Hà Nội - Kontum</button></li>
                                <li><button class="dropdown-item">Hà Nội - HCM</button></li>
                                <li><button class="dropdown-item">Hà Nội - Hải Dương</button></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Phương tiện</th>
                    <td>
                        <div class="form-check">
                            <input id="pt_MayBay" class="form-check-input" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Máy bay
                            </label>
                        </div>
                        <div class="form-check">
                            <input id="pt_Oto" class="form-check-input" type="radio" name="flexRadioDefault"
                                id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Ô tô
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Số lượng khách</th>
                    <td>
                        Nguời lớn<input id="slg_Nguoi_lon" type="text" name="" placeholder="6">
                        Trẻ em<input id="slg_Tre_em" type="text" name="" placeholder="3">
                        <div id="slg_NguoiHelp" class="form-text"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Ghi chú thêm</th>
                    <td><input id="Ghi_chu" type="text" name="" style="width: 300px; height: 50px;"></td>
                </tr>
                <tr>
                    <th> <button id="bnt_Dong_y">Đồng ý</button></th>
                    <th>
                        <button onclick="window.location.href='./booking.html'">Reset</button>
                    </th>



                </tr>

            </tbody>
        </table>

    </div>
    <h5 style=" text-align: center;" id="Thanh_cong"></h5>


</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
